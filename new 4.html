<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with Checkboxes</title>
</head>
<body>
    <table id="myTable" border="1">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Column 1</td>
                <td>Row 1, Column 2</td>
                <td><input type="checkbox" class="checkbox" id="checkbox1"></td>
            </tr>
            <tr>
                <td>Row 2, Column 1</td>
                <td>Row 2, Column 2</td>
                <td><input type="checkbox" class="checkbox" id="checkbox2"></td>
            </tr>
            <tr>
                <td>Row 3, Column 1</td>
                <td>Row 3, Column 2</td>
                <td><input type="checkbox" class="checkbox" id="checkbox3"></td>
            </tr>
            <tr>
                <td>Row 4, Column 1</td>
                <td>Row 4, Column 2</td>
                <td><input type="checkbox" class="checkbox" id="checkbox4"></td>
            </tr>
        </tbody>
    </table>

    <script>
        // JavaScript for dynamically selecting checkboxes
        function selectCheckbox(rowIndex, columnIndex) {
            var table = document.getElementById("myTable");
            var row = table.rows[rowIndex];
            var checkbox = row.cells[columnIndex].querySelector('input[type="checkbox"]');
            if (checkbox) {
                checkbox.checked = !checkbox.checked; // Toggle checkbox
            }
        }

        // Example usage: select checkbox in Row 1, Column 3 (checkbox1)
        selectCheckbox(1, 3);

        // Example usage: select checkbox in Row 3, Column 3 (checkbox3)
        selectCheckbox(3, 3);
    </script>
</body>
</html>
